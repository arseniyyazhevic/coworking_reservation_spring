<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Bookings</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Time Interval</th>
            <th>Booking Date</th>
            <th>Coworking Space</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.customerName}"></td>
            <td th:text="${booking.startAndEndOfBookingTime}"></td>
            <td th:text="${booking.date}"></td>
            <td th:text="${booking.coworkingSpace.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a th:href="@{/admin}">Bake Admin Panel</a>
</body>
</html>
