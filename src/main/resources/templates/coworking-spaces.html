<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coworking Spaces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Coworking Spaces</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type of Workspace</th>
            <th>Price (USD)</th>
            <th>Availability Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="space : ${coworkings}">
            <td th:text="${space.id}"></td>
            <td th:text="${space.name}"></td>
            <td th:text="${space.typeOfWorkspaces}"></td>
            <td th:text="${space.priceInDollars}"></td>
            <td th:text="${space.availabilityStatus ? 'Available' : 'Not Available'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a th:href="@{/customer}">Bake Customer Panel</a>

</body>
</html>
