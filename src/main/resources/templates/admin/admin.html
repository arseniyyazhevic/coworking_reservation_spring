<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Panel</h1>

<form th:action="@{/admin/add-coworking}" method="post">
    <input type="text" name="name" placeholder="Coworking Name">
    <select name="typeOfWorkspaces">
        <option value="PRIVATE">Private</option>
        <option value="OPEN_SPACE">Open Space</option>
        <option value="ROOM">Room</option>
        <option value="MEETING_ROOM">Meeting Room</option>
    </select>
    <input type="number" name="priceInDollars" placeholder="Price in Dollars">
    <select name="availabilityStatus">
        <option value="true">Available</option>
        <option value="false">Not Available</option>
    </select>
    <button type="submit">Add Coworking Space</button>
</form>


<form th:action="@{/admin/update-coworking}" method="post">
    <input type="text" name="id" placeholder="Coworking ID">
    <input type="text" name="name" placeholder="Coworking Name">
    <select name="typeOfWorkspaces">
        <option value="PRIVATE">Private</option>
        <option value="OPEN_SPACE">Open Space</option>
        <option value="ROOM">Room</option>
        <option value="MEETING_ROOM">Meeting Room</option>
    </select>
    <input type="number" name="priceInDollars" placeholder="Price in Dollars">
    <select name="availabilityStatus">
        <option value="true">Available</option>
        <option value="false">Not Available</option>
    </select>
    <button type="submit">Update Coworking Space</button>
</form>

<form th:action="@{/admin/remove-coworking}" method="post">
    <input type="text" name="id" placeholder="Coworking ID">
    <button type="submit">Remove Coworking Space</button>
</form>

<form th:action="@{admin/bookingEntities}" method="get">
    <button type="submit">Show All Bookings</button>
</form>

<a th:href="@{/templates/admin}">Back to Home</a>
</body>
</html>
